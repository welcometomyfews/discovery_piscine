<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
<style>

    #box1 {
        width: 100%;
        height: 100%;
        padding: 50px 0;
        border: 1px solid;
        background-color: #90C796;
    }
    #box2 {
        width: 100%;
        height: 100%;
        padding: 50px 0;
        border: 1px solid;
        border-left-style: none;
        background-color: #EDAA98;
    }
    .tab {
        display: flex;
        justify-content: center;
    }

</style>
</head>
<body>
    <div class="tab">
    <div id="box1" >
        <p>First Cell</p>
    </div>
    <div id="box2">
        <p>Second Cell</p>
    </div>
</div>
</body>
</html>
