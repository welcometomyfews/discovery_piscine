<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
        }
        .balloon{
            border-radius: 50%;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="balloon" onmouseout = "downball()" id = "balloon" onclick = "upball()" ></div>
    <script>
        var www = 200;
        var hhh = 200;
        var color = 0
        var colors = ["red","green","blue"]
function upball() {
        www += 10
        hhh += 10
        if (www > 420) {
            www = 200
            hhh = 200
        }
        color = (color+1)%3
        document.getElementById("balloon").style.backgroundColor = colors[color]
        document.getElementById("balloon").style.width = www.toString() + "px"
        document.getElementById("balloon").style.height = hhh.toString() + "px"
        }
function downball() {
        if(www > 200) {
        www -= 5 
        hhh -= 5
        document.getElementById("balloon").style.width = www.toString() + "px"
        document.getElementById("balloon").style.height = hhh.toString() + "px"
        }
    color = color - 1
            if(color < 0){
                color = 2
            }
            document.getElementById("balloon").style.backgroundColor = colors[color]
        
}
    </script>
</body>
</html>
